<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuración del macro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Configuración de Google Apps Script</h4>
        <div class="mb-3">
          <label for="macroId" class="form-label">ID del Macro</label>
          <input type="text" class="form-control" id="macroId" placeholder="Ej: AKfycbw...">
        </div>
        <button id="save" class="btn btn-primary">Guardar</button>
        <div id="status" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
